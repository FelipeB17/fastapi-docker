services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app  

    environment:
      - HOLA=MUNDO
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - redlocal

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: notasParcial
    networks:
      - redlocal

networks:
  redlocal:
